<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
  <meta name="author" content="Lukasz Holeczek">
  <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
  <link rel="icon" href="{{ Url "static" "name" "vmango/img/favicon.png" }}">
  <title>Sign In â€” Vmango</title>
  {{ template "css" . }}
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form class="JS-ReactiveForm" method="post" action="">{{ CSRFField .Request }}
                <h1>Vmango</h1>
                {{ if .Error }}
                <div class="alert alert-danger" role="alert">
                  {{ .Error }}
                </div>
                {{ else }}
                <p class="text-muted">Sign In to your account</p>
                {{ end }}
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input name="Username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input name="Password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button class="btn btn-primary px-4" type="submit">Login</button>
                  </div>
                </div>
              </form>
              {{ if .OidcShow }}
              <div class="row">
                <div class="col-12">
                  <p class="text-muted"><br>SSO Sign In</p>
                  <a class="btn btn-success px-4" href="{{ Url "oidc-redirect" }}">{{ if eq .OidcTitle "" }}OIDC{{ else }}{{ .OidcTitle }}{{ end }}</a>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ template "js" . }}
</body>

</html>
